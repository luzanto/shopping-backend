version: '3.1'
 
services:
  carritodb:
    image: mysql:5.7.21
    restart: always
    networks:
      - tomcatnet
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: carrito_app
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    volumes:
     - carritodb_data:/var/lib/mysql

  tomcat:
    image: blackonyx/tomcat8-alpine
    hostname: tomcat
    restart: always
    networks:
      - tomcatnet
    ports:
      - "8080:8080"


